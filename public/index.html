<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Data Viewer</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();

        async function fetchData() {
            const dbRef = ref(database, '/deviceData');
            const snapshot = await get(dbRef);
            if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('rfid').textContent = data.rfid || 'None';
                document.getElementById('message').textContent = data.message || 'None';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password).then(() => {
                setInterval(fetchData, 5000);
                document.getElementById('status').textContent = 'Logged in';
            }).catch((error) => {
                document.getElementById('status').textContent = error.message;
            });
        });
    </script>
</head>
<body>
    <h1>ESP32 Data</h1>
    <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required>
        <input id="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p id="status"></p>
    <p>RFID: <span id="rfid">None</span></p>
    <p>Message: <span id="message">None</span></p>
</body>
</html>
